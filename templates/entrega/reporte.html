{% extends "base.html" %}
{% block content %}
<h2>Registrar estado final de entrega</h2>
<form method="post" class="card p-4 shadow-sm mb-3">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Cliente:</label>
        <input type="text" name="cliente" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Equipo:</label>
        <input type="text" name="equipo" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">DiagnÃ³stico:</label>
        <input type="text" name="diagnostico" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Estado final:</label>
        <select name="estado_final" class="form-select" required>
            <option value="entregado">Entregado</option>
            <option value="pendiente">Pendiente</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Observaciones:</label>
        <input type="text" name="observaciones" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Registrar entrega</button>
</form>
{% if mensaje %}
    <div class="alert alert-success">{{ mensaje }}</div>
{% endif %}
{% endblock content %}
