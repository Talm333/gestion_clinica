{% extends "base.html" %}
{%block title %}Registar{% endblock %}
{% block content %}
<h2>usuario : {{ user }}</h2>
<div class="form-container">
    <h2>Registrar Nuevo Paciente</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="text" name="nombre" id="nombre">
        <button type="submit">Registrar</button>
    </form>
{% endblock %}
