{% extends "base.html" %} {% block title %}Eliminar Equipo{% endblock %} 
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow border-danger">
        <div class="card-header bg-danger text-white">
          <h4 class="mb-0">Eliminar Equipo</h4>
        </div>
        <div class="card-body">
          <p class="lead">
            ¿Estás seguro que deseas eliminar el equipo
            <strong>{{ equipo.tipo }}</strong> de
            <strong>{{ equipo.cliente }}</strong>?
          </p>
          <p class="text-muted">Esta acción no se puede deshacer.</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
              <a href="{% url 'listado_equipos' %}" class="btn btn-secondary"
                >Cancelar</a
              >
              <button type="submit" class="btn btn-danger">
                Confirmar Eliminación
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
