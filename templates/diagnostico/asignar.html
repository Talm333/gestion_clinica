{% extends "base.html" %} {% block content %}
<h2>Asignar Equipo a Estudiante</h2>

<form method="post" class="card p-4 shadow-sm">
  {% csrf_token %} {% if messages %} {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %} {% endif %}

  <div class="mb-3">
    <label class="form-label">{{ form.equipo.label }}:</label>
    {{ form.equipo }}
  </div>

  <div class="mb-3">
    <label class="form-label">{{ form.estudiante.label }}:</label>
    {{ form.estudiante }}
  </div>

  <div class="text-center my-2 fw-bold text-muted">- O -</div>

  <div class="mb-3">
    <label class="form-label">{{ form.nuevo_estudiante.label }}:</label>
    {{ form.nuevo_estudiante }}
  </div>

  <button type="submit" class="btn btn-primary">Asignar Equipo</button>
  <a href="/recepcion/listado/" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock content %}
